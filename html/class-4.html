<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Learning Table</h1>
    <table width="400" cellpadding="10" cellspacing="5" border="2" bgcolor="#efefef">
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Saylani</td>
            <td>1234</td>
            <td>pakistan</td>
        </tr>
    </table>
<br> <br>
<h2>with Rowspan spans</h2>
    <table width="400" cellpadding="10" cellspacing="5" border="2" bgcolor="#efefef">
        <tr>
         <th></th>
         <th>ABC</th>
         <th>BBC</th>
         <th>CNN</th>
        </tr>
         <tr>
         <th>6pm - 7pm</th>
         <td rowspan="2">Movie</td>
         <td>Comedy</td>
         <td>News</td>
        </tr>
        <tr>
         <th>7pm - 8pm</th>
         <td>Sport</td>
         <td>Current Affairs</td>
        
        </tr> 
       </table>

       <br> <br>



       <h2>with column spans</h2>
       <table width="400" cellpadding="10" cellspacing="10" border="2" bgcolor="#e4e4f2">
        <tr>
         <th></th>
         <th>9am</th>
         <th>10am</th>
         <th>11am</th>
         <th>12am</th>
        </tr>
        <tr>
         <th>Monday</th>
         <td colspan="2">Geography</td>
         <td>Math</td>
         <td>Art</td>
         </tr>
        <tr>
         <th>Tuesday</th>
         <td colspan="3">Gym</td>
         <td>Home Ec</td>
        </tr>
       </table>
</body>
</html>
